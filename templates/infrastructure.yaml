AWSTemplateFormatVersion: '2010-09-09'
Description: 'base infrastructure for the tfbridge project'

Parameters:
  AwsProfile:
    Type: String
    Description: The AWS cli profile
  GithubRepo:
    Type: String
    Default: jeshan/tfbridge

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      LifecycleConfiguration:
        Rules:
          - ExpirationInDays: 15
            Prefix: build-cache/*
            Status: Enabled

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref Bucket
      PolicyDocument:
        Version: 2008-10-17
        Statement:
          - Sid: everybody-read-releases
            Effect: Allow
            Principal: '*'
            Action: ['s3:GetObject']
            Resource:
              - !Sub 'arn:aws:s3:::${Bucket}/releases/*'

  DeployTfBridge:
    Properties:
      Artifacts:
        Type: NO_ARTIFACTS
      BadgeEnabled: true
      Cache:
        Modes:
          - LOCAL_CUSTOM_CACHE
        Type: S3
        Location: !Sub '${Bucket.Arn}/build-cache'
      EncryptionKey: !Sub 'arn:aws:kms:${AWS::Region}:${AWS::AccountId}:alias/aws/s3'
      Environment:
        ComputeType: BUILD_GENERAL1_LARGE
        Image: aws/codebuild/standard:2.0
        PrivilegedMode: true
        Type: LINUX_CONTAINER
      LogsConfig:
        CloudWatchLogs:
          GroupName: !Ref 'LogGroup'
          Status: ENABLED
      ServiceRole: !GetAtt 'Role.Arn'
      Source:
        BuildSpec: !Sub |-
          version: 0.2

          env:
            parameter-store:
              BUCKET: ${Bucket}
              CLI_PROFILE: ${AwsProfile}
              GITHUB_TOKEN: /CodeBuild/TFBRIDGE_GITHUB_TOKEN

          phases:
            install:
              runtime-versions:
                docker: 18
            build:
              commands:
                - docker-compose build
        GitCloneDepth: 1
        InsecureSsl: false
        Location: !Sub https://github.com/${GithubRepo}
        Type: GITHUB
      TimeoutInMinutes: 90
    Type: AWS::CodeBuild::Project

  LogGroup:
    Type: AWS::Logs::LogGroup

  Role:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
        Version: '2012-10-17'
      Policies:
        - PolicyDocument:
            Statement:
              - Action:
                  - ssm:GetParameters
                Effect: Allow
                Resource:
                  - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/CodeBuild/TFBRIDGE_*
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DeleteLogGroup
                  - logs:DescribeLogGroups
                  - logs:PutLogEvents
                Effect: Allow
                Resource:
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:*'
              - Action:
                  - cloudformation:*
                Effect: Allow
                Resource:
                  - !Sub arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/tfbridge-*
              - Action:
                  - s3:*
                Effect: Allow
                Resource:
                  - !Sub '${Bucket.Arn}'
                  - !Sub '${Bucket.Arn}/*'
            Version: '2012-10-17'
          PolicyName: deploy-tfbridge-pol
    Type: AWS::IAM::Role
